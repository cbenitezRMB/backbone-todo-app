<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Backbone example</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<style>
		.bold {
			font-weight: bold;
		}
		.list-header {
			padding: 5px 0;
			margin: 0;
			float: left;
			width: 100%;
			border-bottom: 3px solid #7B7878;
		}
		.list-header li {
			float: left;
		}
		.d-inline-block {
			display: inline-block;
		}
		.list {
			width: 100%;
			float: left;
		}
		.list > li:nth-child(odd){
			background-color: #CBDFF8;
		}
		.list > li > div.padding {
			padding-top: 5px;
		}
	</style>
</head>
<body>

	<div class="container">
		<div class="row">
			<nav class="navbar navbar-inverse">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">Backbone.js TODO</a>
					</div>
				</div>
			</nav>

			<div class="jumbotron" style="padding-top: 15px; padding-bottom: 15px;">
				<h2>Tasks List</h2>
				<p>
					TODO generado con Backbone.js, Lorem ipsum dolor sit amet, consectetur adipisicing elit.
				</p>
			</div>
			
			<div id="main">
				<form action="#" id="addTaskForm" class="form-block col-sm-8">
					Title:
					<br>
					<div style="width: 50%;">
						<input type="text" placeholder="New task title" class="form-control" >
					</div>
					<br>
					<span>Description</span>
					<br>
					<textarea class="col-sm-5 form-control" placeholder="Enter a description for your new task..." rows="3"></textarea>
					<div class="clearfix"></div>
					<br>
					<button type="submit" class="btn btn-primary">
						<span class="glyphicon glyphicon-plus"></span> Create new task
					</button>
					
				</form>
				<div class="clearfix"></div>
				<div id="errors"></div>
				<div class="row">
					<div class="myTasks col-sm-12">
						<ul  class="bold list-header text-center" style="list-style: none;">
							<li style="width: 3%;">#</li>
							<li style="width: 8%;">Â¿Done?</li>
							<!-- <li>Priority</li> -->
							<li style="width: 45%;">Title</li>
							<li style="width: 40%;">Actions</li>
						</ul>
						<script id="individual-task" type="text/x-handlebars-template">
							
								<div class="d-inline-block pull-left text-center padding" style="width: 3%;">
									{{{ badge }}}
								</div>
								<div style="width: 8%;" class="pull-left text-center padding">
									{{{ checkbox }}}
								</div>
								
								
								<div class="d-inline-block pull-left padding" style="width: 51%; padding-left: 15px;">
									{{{ titleHtml }}}
								</div>
								<div class="col-sm-4 text-center">
									<a class="btn" href="#task-details/{{ index }}">Details</a>
									
									{{#unless done}}
										<button type="button" class="btn btn-warning" id="edit"><span class="glyphicon glyphicon-pencil"></span></button>
									 - 
									{{/unless}}
									{{#if done}}
										<button type="button" class="btn btn-disabled" style="cursor: auto; outline: none;"><span class="glyphicon glyphicon-pencil" style="color: #797777;"></span></button>
									 -
									{{/if}}
									
									<button type="button" class="btn btn-danger" id="delete"><span class="glyphicon glyphicon-trash"></span> </button>
								</div>
							
						</script>
					</div>
				</div>
				<div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h4 class="modal-title" id="myModalLabel">Modal title</h4>
							</div>
							<div class="modal-body">
								<span class="text"></span>
								<form action="#" class="form-block">
									<textarea class="form-control hidden" name="" id="newDescription" rows="3"></textarea>
								</form>
							</div>
							<div class="modal-footer">
								<div id="dates" style="font-size: 0.9em;" class="pull-left text-left bold">
									<div class="creation"></div>
									<div class="modified"></div>
								</div>
								<button type="button" id="saveNewDescription" class="btn btn-success hidden">Save</button>
								<button type="button" id="cancelDescriptionEdit" class="btn btn-danger hidden">Cancel</button>
								<button type="button" id="editDescription" class="btn btn-warning"><span class="glyphicon glyphicon-pencil"></span> Edit description</button>
								<a type="button" href="#home" class="btn btn-primary close-details">Close</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	


	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/underscore-min.js"></script>
	<script type="text/javascript" src="js/backbone-min.js"></script>
	<script type="text/javascript" src="js/handlebars-v3.0.3.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/dist/scripts.js"></script>
</body>
</html>
